<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Page</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
<section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <div class="card-body text-center">
                        <h3 class="card-title mb-3">Payment Details</h3>

                        <!-- User Details -->
                        <div class="mb-4">
                            <p><strong>Name: </strong>[[${name}]]</p>
                            <p><strong>Email: </strong>[[${email}]]</p>
                            <p><strong>Contact: </strong>[[${contact}]]</p>
                            <p><strong>Amount: </strong>â‚¹[[${amount}]]</p>
                        </div>

                        <!-- Razorpay Pay Button -->
                        <button id="rzp-button1" class="btn btn-primary btn-lg w-100">Pay Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    var options = {
        "key": "rzp_test_zEaIxcKws1Lycn", // Enter the Key ID generated from the Dashboard
        "amount": [[${amount}]], // Amount in currency subunits
        "currency": "INR",
        "name": "Acme Corp", // Your business name
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "order_id": "[[${orderId}]]",
        "callback_url": "http://localhost:8080/user/success",
        "prefill": {
            "name": "[[${name}]]",
            "email": "[[${email}]]",
            "contact": "[[${contact}]]"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };

    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e) {
        console.log(options);
        rzp1.open();
        e.preventDefault();
    }
</script>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
